# Description: Docker Compose for UrbanReflex with MongoDB 4.4 and Orion-LD

version: "3.9"

services:
  # MongoDB - Backend for Orion-LD (with authentication)
  mongo:
    container_name: urbanreflex-mongo
    image: mongo:4.4
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
    volumes:
      - mongodata_urbanreflex:/data/db
    ports:
      - "27017:27017"
    networks:
      - urbanreflex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongo", "--quiet", "--eval", "db.adminCommand('ping').ok"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Orion-LD Context Broker
  orion-ld:
    container_name: urbanreflex-orion-ld
    image: fiware/orion-ld:1.5.1
    depends_on:
      mongo:
        condition: service_healthy
    ports:
      - "1026:1026"
    environment:
      - ORIONLD_MONGO_HOST=mongo
    command: >
      -dbhost mongo
      -dbuser ${ORION_LD_USERNAME}
      -dbpwd ${ORION_LD_PASSWORD}
      -db ${MONGO_DATABASE}
      -logLevel WARN
    networks:
      - urbanreflex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1026/version"]
      interval: 10s
      timeout: 5s
      retries: 5

  scheduler:
    container_name: urbanreflex-scheduler
    build:
      context: .
      dockerfile: Dockerfile.scheduler
    depends_on:
      orion-ld:
        condition: service_healthy
    environment:
      OWM_API_KEY: ${OWM_API_KEY}
      OPENAQ_API_KEY: ${OPENAQ_API_KEY}
      ORION_LD_URL: ${ORION_LD_URL}
      ORION_LD_USERNAME: ${ORION_LD_USERNAME}
      ORION_LD_PASSWORD: ${ORION_LD_PASSWORD}
    networks:
      - urbanreflex-network
    restart: unless-stopped

networks:
  urbanreflex-network:
    driver: bridge

volumes:
  mongodata_urbanreflex:
    driver: local
